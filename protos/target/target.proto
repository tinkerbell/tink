syntax = "proto3";

package github.com.tinkerbell.tink.protos.target;

service Target {
	rpc CreateTargets(PushRequest) returns (UUID);
	rpc TargetByID(GetRequest) returns (Targets);
    rpc UpdateTargetByID(UpdateRequest) returns (Empty);
	rpc DeleteTargetByID(GetRequest) returns (Empty);
	rpc ListTargets(Empty) returns (stream TargetList);
}

message PushRequest {
	string data = 1;
}

message GetRequest {
	string ID = 1;
}

message UpdateRequest {
	string ID = 1;
	string data = 2;
}

message UUID {
	string uuid = 1;
}

message Empty {
}

message Targets {
	string JSON = 1;
}

message TargetList {
	string ID = 1;
	string data = 2;
}
