version: '0.1'
name: packet_osie_provision
global_timeout: 600
tasks:
- name: "run_one_worker"
  worker: "{{.device_1}}"
  environment:
       MIRROR_HOST: 192.168.1.2
  actions:
  - name: "server_partitioning"
    image: update-data
    timeout: 60
    environment:
       NGINX_HOST: 192.168.1.2
  - name: "update_db"
    image: update-data
    timeout: 50
    environment:
       MIRROR_HOST: 192.168.1.3
