name: ESS-Devops
on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
        path: go/src/github.com/packethost/tink
    - name: get ENV
      run: printenv
    - uses: actions/setup-go@v2
      with:
        go-version: '1.14.0'
    - name: Set Env
      run: echo "GOPATH=$GOROOT" >> $GITHUB_ENV
    - name: Install dependencies
      run: |
        go version
        go get -u golang.org/x/lint/golint
    - name: get ENV
      run: printenv
    - name: Compile tink-cli
      run: go build -o ./cmd/tink-cli ./cmd/tink-cli
    - name: Build tink-cli
      run: docker build cmd/tink-cli -t quay.io/ess_metal/tink-cli:$GITHUB_RUN_NUMBER
