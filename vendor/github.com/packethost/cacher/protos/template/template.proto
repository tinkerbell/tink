syntax = "proto3";
package template;

import "google/protobuf/timestamp.proto";

service Template {
	rpc Create(WorkflowTemplate) returns (CreateResponse);
	rpc Get(GetRequest) returns (WorkflowTemplate);
	rpc Delete(GetRequest) returns (Empty);
	rpc List(Empty) returns (stream WorkflowTemplate);
	rpc Update(WorkflowTemplate) returns (Empty);
}

message Empty {
}

message WorkflowTemplate {
	string id = 1;
	string name = 2;
	bytes data = 3;
	google.protobuf.Timestamp createdAt = 4;
	google.protobuf.Timestamp updatedAt = 5;
	google.protobuf.Timestamp deletedAt = 6;
}

message CreateResponse {
	string id = 1;
}

message GetRequest {
	string id = 1;
}
